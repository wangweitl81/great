<script type="text/javascript">
  $(document).ready(function() {
    //the context menu of the node
    $(".tree_node_menu").click(function() {
      if($("#tree_node_cmenu").css("display") == 'none') {
        var contextMenu = $("#tree_node_cmenu").detach();
        console.log( "parent position y is: " + $(this).parent().position.y);
        $(this).parent().parent().css("position", "relative");
        $(this).parent().parent().append(contextMenu);
        contextMenu.css("display", "block");
        contextMenu.css("position", "absolute");
        contextMenu.css("left", "0px");
        contextMenu.css("top", "100px");   //the top value should be calculated 
      } else {
        $("#tree_node_cmenu").css("display", "none");
      }
    });

    $(".tree_column_header_add").click(function(){
      if($("#node_create_cmenu").css("display") != 'block') {
        var contextMenu = $("#node_create_cmenu").detach();
        $(this).parent().parent().css("position", "relative");
        $(this).parent().parent().append(contextMenu);
        contextMenu.css("display", "block");
        contextMenu.css("position", "absolute");
        contextMenu.css("left", "0px");
        contextMenu.css("top", "50px");   //the top value should be calculated         
      } else {
        $("#node_create_cmenu").css("display", "none");
      }
    });

    //the node context menu hover
    $("#tree_node_cmenu").hover(function() {
       console.log("hover on the context menu"); 
    }, function() {
      $(this).css("display", "none");
    });

    //control the visibility of the node context menu
    $(".tree_column_node").hover(function() { 
      $(this).find(".tree_node_menu").css("display", "block");
    }, function() {
      $(this).find(".tree_node_menu").css("display", "none");
    });

    $(".node_menu_item").click(function() {
      //todo 
      //add concrete logic for the menu items here
      $(this).parent().css("display", "none");
      console.log("clicked ...");
    }) ;

    $("#close_editor").click(function(){
      //$(".network_editor_area").css("display", "none");
      $( ".network_editor_area" ).slideUp( "slow", function() {
        // Animation complete.
      });
    });

  });

</script>
